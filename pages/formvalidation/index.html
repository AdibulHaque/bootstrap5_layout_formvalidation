<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap</title>
	<!-- css links -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
	
</head>
<body>
	<!-- form control start	 -->
<div class="container">
					<form>

			  <div class="mt-5">
			    <label for="email1" class="form-label">Email address</label>
			    <input type="email" class="form-control email1" id="email1" required> 			   
			  </div>
			  <div class="mb-3">
			    <label for="Password1" class="form-label">Password</label>
			    <input type="password" class="form-control password1" id="Password1" name="password1" required>
			  </div>
			  <div class="mb-3 form-check">
			    <input type="checkbox" class="form-check-input Check1" id="Check1" name="Check1" >
			    <label class="form-check-label" for="Check1">Check me out</label>
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>

			 
				<div class="mb-3 mt-4">
  				<label for="Textarea1" class="form-label Textarea1">Example textarea</label>
  				<textarea class="form-control Textarea1" id="Textarea1" rows="5"></textarea>
				</div>

				<input class="form-control form-control-lg mt-5" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg example">
				<input class="form-control mt-3" type="text" placeholder="Default input" aria-label="default input example">
				<input class="form-control form-control-sm mt-3 " type="text" placeholder=".form-control-sm" aria-label=".form-control-sm example" disabled="disabled">

				<input class="form-control mt-5 mb-5" type="text" value="fixed input value " aria-label="readonly input example" readonly>

				<div class="mb-3 row">
    			<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    			<div class="col-sm-10">
      			<input type="text" readonly class="form-control-plaintext" id="staticEmail" value="adib1690@gmail.com">
    			</div>
  			</div>
  			<div class="mb-3 row">
   			 <l			abel for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    			<div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
   			 </div>
  			</div>

  			<div class="mb-3">
 				 <label for="formFile" class="form-label">Default file input example</label>
  				<input class="form-control" type="file" id="formFile">
				</div>
				<div class="mb-3">
 				 <label for="formFileMultiple" class="form-label">Multiple files input example</label>
 				 <input class="form-control" type="file" id="formFileMultiple" multiple>
				</div>
				<div class="mb-3">
 				 <label for="formFileDisabled" class="form-label">Disabled file input example</label>
 				 <input class="form-control" type="file" id="formFileDisabled" disabled>
				</div>
				<div class="mb-3">
  				<label for="formFileSm" class="form-label">Small file input example</label>
 				 <input class="form-control form-control-sm" id="formFileSm" type="file">
				</div>
				<div>
 				 <label for="formFileLg " class="form-label">Large file input example</label>
 				 <input class="form-control form-control-lg mb-3" id="formFileLg" type="file">
				</div>
				<label for="exampleColorInput " class="form-label">Color picker</label>
				<input type="color" class="form-control form-control-color mb-3" id="exampleColorInput" value="#563d7c" title="Choose your color">

				<label for="exampleDataList" class="form-label">Datalist example</label>
				<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
				<datalist id="datalistOptions">
				  <option value="html">
				  <option value="css">
				  <option value="js">
				  <option value="jq">
				  <option value="wordpress">
				</datalist>


			   </form>

<!-- form control end	 -->
<!-- form validation start  -->
<form class="row g-3 needs-validation mt-4" novalidate>
<!-- firstname -->
  <div class="col-md-6">
    <label for="f_name" class="form-label">First name</label>
    <input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="Enter your First Name" required>
    <div class="valid-feedback">
      Looks good! 
    </div>
    <div class="invalid-feedback">
        Enter Your First Name
      </div>
  </div>
<!-- last name -->
  <div class="col-md-6">
    <label for="l_name" class="form-label">Last name</label>
    <input type="text" class="form-control l_name" id="l_name" name="l_name" placeholder="Enter your Last Name"required>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
        Enter Your Last Name
      </div>   
  </div>

  <!-- last name -->
  <div class="col-md-12">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" class="form-control email" id="email" name="email" placeholder="Enter your Email Address"required>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
        Enter Your Email Address
      </div>   
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>

      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>

  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
<!-- form validation end -->
</div>

 



					
				
 


  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
